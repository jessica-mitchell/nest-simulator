version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
    - default-jre-headless
  jobs:
    pre_install:
      - wget "https://github.com/plantuml/plantuml/releases/download/v1.2023.10/plantuml.jar" -O "/tmp/plantuml.jar"
      - echo "ee06454723028763dd8280459e8fd8f31fcd85b1ae8d9ab0e32122243c098c3b" "/tmp/plantuml.jar" | sha256sum -c
      - wget "https://repo1.maven.org/maven2/org/scilab/forge/jlatexmath/1.0.7/jlatexmath-1.0.7.jar" -O "/tmp/jlatexmath.jar"
      - echo "e4babd85c718a43b210808fd273de910" "/tmp/jlatexmath.jar" | md5sum -c
sphinx:
  builder: html
  configuration: doc/htmldoc/conf.py

python:
  install:
    - requirements: doc/requirements.txt
