  upload_pypi:
    name: Upload wheels to pypi (${{ matrix.package_type }})
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: [minimal, full]
    environment: testpypi
    permissions:
      id-token: write
    # if: github.event_name == 'release' && github.event.action == 'published'
    # or, alternatively, upload to PyPI on every tag starting with 'v' (remove on: release above to use this)
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts for this package type
          pattern: cibw-*-${{ matrix.package_type }}-*
          path: dist
          merge-multiple: true

      - name: Debug artifact contents
        run: |
          echo "Artifact contents after download:"
          find dist -type f -name "*.whl" -o -name "*.tar.gz" | while read file; do
            echo "File: $file"
            ls -la "$file"
          done

      - name: Validate wheel files
        run: |
          echo "Checking wheel file integrity..."
          for file in dist/*.whl dist/*.tar.gz; do
            if [ -f "$file" ]; then
              echo "Checking: $file"
              file_size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "unknown")
              echo "  Size: $file_size bytes"

              # Check if it's a wheel file
              if [[ "$file" == *.whl ]]; then
                # Test if wheel file is valid ZIP
                if python -m zipfile -t "$file" >/dev/null 2>&1; then
                  echo "  ✓ Valid wheel file"
                else
                  echo "  ✗ Corrupted wheel file: $file"
                  echo "  File contents:"
                  hexdump -C "$file" | head -5
                  exit 1
                fi
              elif [[ "$file" == *.tar.gz ]]; then
                # Test if tar.gz file is valid
                if tar -tzf "$file" >/dev/null 2>&1; then
                  echo "  ✓ Valid tar.gz file"
                else
                  echo "  ✗ Corrupted tar.gz file: $file"
                  exit 1
                fi
              fi
            fi
          done
          echo "All files validated successfully"

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
          verbose: true
          # only for test pypi
          repository-url: https://test.pypi.org/legacy/

  test_uploaded_package:
    name: Validate uploaded package from PyPI (${{ matrix.package_type }})
    needs: [upload_pypi]
    runs-on: ubuntu-latest
    if: always() && needs.upload_pypi.result == 'success'
    strategy:
      matrix:
        package_type: [minimal, full]
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-virtualenv time openmpi-bin openmpi-common libopenmpi-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and activate virtualenv
        run: |
          python -m venv .env
          source .env/bin/activate
          python -m pip install --upgrade pip

      - name: Install package from TestPyPI
        run: |
          source .env/bin/activate
          if [ "${{ matrix.package_type }}" = "full" ]; then
            PACKAGE_NAME="pynest-ng-full"
          else
            PACKAGE_NAME="pynest-ng"
          fi

          echo "Waiting for package to be available on TestPyPI..."
          sleep 30

          # Retry installation with exponential backoff
          for i in {1..5}; do
            echo "Installation attempt $i/5"
            if python3 -m pip --no-cache-dir install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple $PACKAGE_NAME; then
              echo "✓ Package installed successfully"
              break
            else
              if [ $i -eq 5 ]; then
                echo "✗ Failed to install package after 5 attempts"
                exit 1
              fi
              wait_time=$((30 * i))
              echo "Installation failed, waiting ${wait_time}s before retry..."
              sleep $wait_time
            fi
          done

      - name: Minimal validation test
        run: |
          source .env/bin/activate
          python -c "
          import nest
          print(f'NEST {nest.__version__} imported from PyPI')
          # Just verify the package is installable and importable
          print('PyPI package validation complete')
          "
