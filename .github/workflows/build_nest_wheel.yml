name: Build NEST simulator wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.package_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-15-intel, macos-15, ubuntu-22.04, ubuntu-24.04]
        package_type: [minimal, full]
    steps:
      - uses: actions/checkout@v4

      - name: Modify package name for full variant
        if: matrix.package_type == 'full'
        run: |
          # Create full package variant
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            sed -i '' 's/name = "pynest-ng"/name = "pynest-ng-full"/' pyproject.toml
            sed -i '' '/wheel\.exclude = \[/,/\]/c\
            wheel.exclude = [\
              ".git*",\
              ".github/"\
            ]' pyproject.toml
          else
            sed -i 's/name = "pynest-ng"/name = "pynest-ng-full"/' pyproject.toml
            sed -i '/wheel\.exclude = \[/,/\]/c\
            wheel.exclude = [\
              ".git*",\
              ".github/"\
            ]' pyproject.toml
          fi

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - name: Validate built wheels before upload
        run: |
          echo "Validating built wheels..."
          for wheel in wheelhouse/*.whl; do
            if [ -f "$wheel" ]; then
              echo "Checking: $wheel"
              file_size=$(stat -c%s "$wheel" 2>/dev/null || stat -f%z "$wheel" 2>/dev/null)
              echo "  Size: $file_size bytes"

              if [ "$file_size" -lt 1000 ]; then
                echo "  ⚠️  Warning: Very small wheel file"
              fi

              # Test ZIP integrity
              if python -m zipfile -t "$wheel" >/dev/null 2>&1; then
                echo "  ✓ Valid wheel file"
              else
                echo "  ✗ Invalid wheel file - removing: $wheel"
                echo "  First few bytes:"
                hexdump -C "$wheel" | head -3
                rm "$wheel"
              fi
            fi
          done

          remaining_wheels=$(ls wheelhouse/*.whl 2>/dev/null | wc -l)
          echo "Valid wheels remaining: $remaining_wheels"
          if [ "$remaining_wheels" -eq 0 ]; then
            echo "ERROR: No valid wheels were built"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.package_type }}-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution (${{ matrix.package_type }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: [minimal, full]
    steps:
      - uses: actions/checkout@v4

      - name: Modify package name for full variant
        if: matrix.package_type == 'full'
        run: |
          # Create full package variant
          sed -i 's/name = "pynest-ng"/name = "pynest-ng-full"/' pyproject.toml
          # Remove exclusions for full package (keep all files except git)
          sed -i '/wheel\.exclude = \[/,/\]/c\
          wheel.exclude = [\
            ".git*",\
            ".github/"\
          ]' pyproject.toml

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist-${{ matrix.package_type }}
          path: dist/*.tar.gz

