  upload_pypi:
    name: Upload wheels to pypi (${{ matrix.package_type }})
    needs: [test_packages]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: [minimal, full]
    environment: testpypi
    permissions:
      id-token: write
    # if: github.event_name == 'release' && github.event.action == 'published'
    # or, alternatively, upload to PyPI on every tag starting with 'v' (remove on: release above to use this)
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts for this package type
          pattern: cibw-*-${{ matrix.package_type }}-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
          verbose: true
          # only for test pypi
          repository-url: https://test.pypi.org/legacy/

  test_uploaded_package:
    name: Validate uploaded package from PyPI (${{ matrix.package_type }})
    needs: [upload_pypi]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: [minimal, full]
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-virtualenv time openmpi-bin openmpi-common libopenmpi-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and activate virtualenv
        run: |
          python -m venv .env
          source .env/bin/activate
          python -m pip install --upgrade pip

      - name: Install package from TestPyPI
        run: |
          source .env/bin/activate
          if [ "${{ matrix.package_type }}" = "full" ]; then
            PACKAGE_NAME="pynest-ng-full"
          else
            PACKAGE_NAME="pynest-ng"
          fi
          python3 -m pip --no-cache-dir install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple $PACKAGE_NAME

      - name: Minimal validation test
        run: |
          source .env/bin/activate
          python -c "
          import nest
          print(f'NEST {nest.__version__} imported from PyPI')
          # Just verify the package is installable and importable
          print('PyPI package validation complete')
          "
