name: Build NEST simulator wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.package_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-15-intel, macos-15, ubuntu-22.04, ubuntu-24.04]
        package_type: [minimal, full]
    steps:
      - uses: actions/checkout@v4

      - name: Modify package name for full variant
        if: matrix.package_type == 'full'
        run: |
          # Create full package variant
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            sed -i '' 's/name = "pynest-ng"/name = "pynest-ng-full"/' pyproject.toml
            sed -i '' '/wheel\.exclude = \[/,/\]/c\
            wheel.exclude = [\
              ".git*",\
              ".github/"\
            ]' pyproject.toml
          else
            sed -i 's/name = "pynest-ng"/name = "pynest-ng-full"/' pyproject.toml
            sed -i '/wheel\.exclude = \[/,/\]/c\
            wheel.exclude = [\
              ".git*",\
              ".github/"\
            ]' pyproject.toml
          fi

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.package_type }}-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution (${{ matrix.package_type }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: [minimal, full]
    steps:
      - uses: actions/checkout@v4

      - name: Modify package name for full variant
        if: matrix.package_type == 'full'
        run: |
          # Create full package variant
          sed -i 's/name = "pynest-ng"/name = "pynest-ng-full"/' pyproject.toml
          # Remove exclusions for full package (keep all files except git)
          sed -i '/wheel\.exclude = \[/,/\]/c\
          wheel.exclude = [\
            ".git*",\
            ".github/"\
          ]' pyproject.toml

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist-${{ matrix.package_type }}
          path: dist/*.tar.gz

